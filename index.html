<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ипотечный калькулятор</title>
    <link rel="stylesheet" href="app/css/style.min.css">
</head>
<body>
    <section class="calculator">
        <h1 class="title">Ипотечный калькулятор</h1>
        <div class="calculator__wrapper">
            <h2 class="calculator__title">Недвижимость</h2>
            <div class="calculator__container">
                <form action="" class="calculator__form">
                    <div class="calculator__form-item">
                        <label for="calculator__form-price" class="calculator__form-label">Стоимость недвижимости</label>
                        <input
                                                    type="number"
                                                    id="calculator__form-price"
                                                    class="calculator__form-input"
                                                    name="user__name"
                                                    value="3000000"
                                                >
                        <input
                                                    type="range"
                                                    min="0"
                                                    max="100000000"
                                                    value="3000000"
                                                    step="50000" 
                            class="calculator__form-slider"
                                                    id="calculator__form-range-1" 
                                                >
                        <div class="calculator__form-progress-bar" id="progress-bar-1"></div>
                    </div>
                    <div class="calculator__form-item">
                        <label for="calculator__form-contribution" class="calculator__form-label">Первоначальный взнос</label>
                        <div class="input-group">
                            <input
                                                            type="number"
                                                            id="calculator__form-contribution"
                                                            class="calculator__form-input" 
                                name="user__name"
                                                            value="500000"
                                                        >
                            <input
                                                            type="range"
                                                            min="0"
                                                            max="50000000"
                                                            value="500000"
                                                            step="50000" 
                                class="calculator__form-slider"
                                                            id="calculator__form-range-2" 
                                                        >
                                                        <div class="calculator__form-progress-bar" id="progress-bar-2"></div>
                        <div class="buttons-group">
                            <button type="button" class="calculator__form-button contribution" data-value="0">0%</button>
                            <button type="button" class="calculator__form-button contribution" data-value="10">10%</button>
                            <button type="button" class="calculator__form-button contribution" data-value="15">15%</button>
                            <button type="button" class="calculator__form-button contribution" data-value="20">20%</button>
                            <button type="button" class="calculator__form-button contribution" data-value="25">25%</button>
                            <button type="button" class="calculator__form-button contribution" data-value="30">30%</button>
                        </div>
                    </div>
                    </div>
                    <div class="calculator__form-item">
                        <label for="calculator__form-term" class="calculator__form-label">Срок кредита</label>
                        <div class="input-group">
                        <input
                                                    type="number"
                                                    id="calculator__form-term"
                                                    class="calculator__form-input"
                                                    name="user__name"
                                                    value="20"
                                                >
                        <input
                                                    type="range"
                                                    min="0"
                                                    max="30"
                                                    value="20"
                                                    step="1" 
                          class="calculator__form-slider"
                                                    id="calculator__form-range-3" 
                                                >
                        <div class="calculator__form-progress-bar" id="progress-bar-3"></div>
                        <div class="buttons-group">
                            <button type="button" class="calculator__form-button term" data-value="5">5 лет</button>
                            <button type="button" class="calculator__form-button term" data-value="10">10 лет</button>
                            <button type="button" class="calculator__form-button term" data-value="15">15 лет</button>
                            <button type="button" class="calculator__form-button term" data-value="20">20 лет</button>
                        </div>
                        </div>
                    </div>
                    <div class="calculator__form-item">
                        <label for="calculator__form-rate" class="calculator__form-label">Процентная ставка</label>
                        <div class="input-group">
                        <input
                                                    type="number"
                                                    id="calculator__form-rate"
                                                    class="calculator__form-input"
                                                    name="user__name"
                                                    value="7.3"
                                                >
                        <input
                                                    type="range"
                                                    min="0.1"
                                                    max="20"
                                                    value="7.3"
                                                    step="0.1" 
                          class="calculator__form-slider"
                                                    id="calculator__form-range-4" 
                                                >
                                                <div class="calculator__form-progress-bar" id="progress-bar-4"></div>
                        <div class="buttons-group">
                            <button type="button" class="calculator__form-button rate" data-value="0.1">0,1%</button>
                            <button type="button" class="calculator__form-button rate" data-value="4.5">4,5%</button>
                            <button type="button" class="calculator__form-button rate" data-value="6">6%</button>
                            <button type="button" class="calculator__form-button rate" data-value="7">7%</button>
                            <button type="button" class="calculator__form-button rate" data-value="7.5">7,5%</button>
                            <button type="button" class="calculator__form-button rate" data-value="9.1">9,1%</button>
                            <button type="button" class="calculator__form-button rate" data-value="10">10%</button>
                        </div>
                        </div>
                    </div>
                </form>
                <div class="calculator__result">
                    <div class="calculator__result-payment">
                        <span class="calculator__result-month">0</span>
                        <span class="calculator__result-text">Ваш ежемесячный платеж</span>
                        <a href="#" class="calculator__result-download">
                            <img src="app/images/download.svg" alt="Скачать график">
                        </a>
                    </div>
                    <div class="calculator__result-estimation">
                        <div class="calculator__result-credit">
                            <span class="calculator__result-value">Кредит</span>
                            <span class="calculator__result-weight">0</span>
                        </div>
                        <div class="calculator__result-credit">
                            <span class="calculator__result-value">Проценты</span>
                            <span class="calculator__result-weight">0</span>
                        </div><div class="calculator__result-credit">
                            <span class="calculator__result-value">Проценты + кредит</span>
                            <span class="calculator__result-weight">0</span>
                        </div>
                        <div class="calculator__result-credit">
                            <span class="calculator__result-value">Необходимый доход</span>
                            <span class="calculator__result-weight">0</span>
                        </div>
                    </div>
                    <button class="calculator__result-button">Вывести график платежей</button>
                </div>
            </div>
        </div>
    </section>
    <section class="buttons">
        <a href="#" class="button__application">
            Подать заявку онлайн
        </a>
        <a href="#" class="button__send">
            Переслать себе на E-mail
        </a>
    </section>
    <section class="table__result">
    <table class="table">
        <thead>
            <tr>
                <th class="table__number">Номер платежа</th>
                <th class="table__date">Дата платежа</th>
                <th class="table__balance">Остаток долга</th>
                <th class="table__debt">В погашение долга</th>
                <th class="table__percent">В погашение процентов</th>
                <th class="table__pay">Платёж</th>
            </tr>
        </thead>
        <tbody id="table__payment">
            <!-- Здесь будут добавляться строки с данными -->
        </tbody>
        <tfoot id="table__foot">
            <tr>
                <th colspan="3">Всего</th>
                <th ></th>
                <th ></th>
                <th ></th>
            </tr>
        </tfoot>
    </table>
    </section>
    <script src="app/js/script.min.js"></script>
</body>
</html>
